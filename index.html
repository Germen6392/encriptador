
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Oracle Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">Encriptador de texto</h1>
    
    <main class="main">
        <section class="form-box">
          <form action="">
            <label for="input-texto">Solo letras minúsculas <br> Sin acentos <br> Sin carácteres especiales</label>
            <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingresa el texto">
            <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
            <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
            <input class="btn" type="submit" value="Limpiar" id="btn-clean">
          </form>
        </section>
      
        <section class="msg box">
          <h2 id="">Su texto</h2>
          <input class="text-input" type="text" id="msg"></input>
          <input class="btn" type="submit" value="Copiar" id="btn-copiar">
          
        </section>
      </main>
      <div class="footer">
        <p>Desarrollado por Germán Rodríguez</p>
      </div>
      <script src="./script.js"></script>
</body>
</html>
